<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common.css">
    <title>edit-Budget</title>
</head>

<body class="bg-[var(--bg-color)] text-[var(--text-color)] min-h-screen">
    <header>
        <div class="w-full h-16 flex justify-between items-center px-4">
            <p class="text-xl text-[var(--text-color)]">Hi, kenta</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="8%" height="50%" viewBox="0 0 24 24"
                stroke-Width="2" stroke="currentColor" className="h-1 w-1">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
        </div>
    </header>
    <main>
        <div class="w-full flex flex-row justify-between items-center px-4">
            <div class="w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </div>
            <div class="w-2/3">
                <h2 class="text-2xl">Edit Budget</h2>
            </div>
        </div>
        <div class="w-full flex flex-col justify-center items-center gap-6 px-4 mt-8">
            <div class="w-full h-16 bg-[var(--sub-color)] flex flex-row justify-between items-center rounded-xl px-4">
                <p class="w-5/10 text-xl">Totall Budget</p>
                <p class="w-4/10 text-3xl">50,000</p>
                <p class="w-1/10 text-lg">$</p>
            </div>
        </div>
        <div class="w-full flex flex-col justify-center items-center px-4 mt-8">
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] rounded-t-xl p-2 gap-4">
                <img src="../assets/icons/transportation.png" class="w-6" alt="">
                <p>Transportation fare</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="3000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)]  p-2 gap-4">
                <img src="../assets/icons/education.png" class="w-6" alt="">
                <p>Education</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]" value="0">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/medical.png" class="w-6" alt="">
                <p>Medical</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/essentials.png" class="w-6" alt="">
                <p>Essentials</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/clothes.png" class="w-6" alt="">
                <p>Shopping</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/phone.png" class="w-6 " alt="">
                <p>Phone bill</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/eat-out.png" class="w-6 " alt="">
                <p>Restaulant Meals</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/save.png" class="w-6 " alt="">
                <p>Savings</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] p-2 gap-4">
                <img src="../assets/icons/dating.png" class="w-6 " alt="">
                <p>Date</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] rounded-b-xl p-2 gap-4">
                <img src="../assets/icons/gym.png" class="w-6 " alt="">
                <p>Work Out</p>
                <input type="number" class="w-1/4 bg-[var(--sub-color)] text-center text-[var(--text-color)]"
                    value="1000">
            </div>
        </div>
        <div class="w-full flex flex-col justify-between items-center px-4 mt-4">
            <div class="w-full flex flex-row justify-between items-center bg-[var(--sub-color)] rounded-xl p-4 gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
                <p>Date</p>
                <p>30/09/2025</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </div>
            <div class="w-full flex-col px-8 flex justify-between items-center mt-4 mb-4">
                <button
                    class="w-2/3 h-10 bg-[var(--main-color)] text-black text-xl rounded-2xl">Save</button>
            </div>
        </div>
    </main>
</body>

</html>
