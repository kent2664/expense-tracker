<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common.css">
    <title>edit-Budget</title>
</head>

<body class="bg-[var(--bg-color)] text-[var(--text-color)] min-h-screen">
    <header>
        <div class="w-full h-16 flex justify-between items-center px-4">
            <p class="text-xl text-[var(--text-color)]">Hi, kenta</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="8%" height="50%" viewBox="0 0 24 24"
                stroke-Width="2" stroke="currentColor" className="h-1 w-1">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
        </div>
    </header>
    <main class="w-full h-[calc(100vh-4rem)] flex flex-col px-4">
        <h1 class="text-3xl font-bold mt-4">Edit Budget</h1>
        <p class="text-sm text-gray-400 mt-2">Set your spending limits for the month. Your total budget is calculated from these limits.</p>

        <div class="w-full md:w-[337px] h-20 md:h-fit md:py-[16px] flex justify-between items-center mt-6 px-4 bg-[var(--sub-color)] rounded-2xl relative">
            <button id="budget-month-selector-btn" class="flex flex-row items-center gap-4">
                <p class="text-md" id="budget-current-month-display">October</p>
                <svg id="month-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 transition-transform">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
            <p class="text-sm">Budget Month</p>
            
            <div id="budget-month-dropdown"
                class="absolute top-full left-0 mt-2 w-40 bg-[var(--sub-color)] rounded-lg shadow-lg z-10 hidden">
                <ul class="p-2">
                    <li data-month="January"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">January
                    </li>
                    <li data-month="February"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">February
                    </li>
                    <li data-month="March"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">March
                    </li>
                    <li data-month="April"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">April
                    </li>
                    <li data-month="May"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">May</li>
                    <li data-month="June"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">June</li>
                    <li data-month="July"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">July</li>
                    <li data-month="August"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">August
                    </li>
                    <li data-month="September"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">
                        September</li>
                    <li data-month="October"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--main-color)]">
                        October</li>
                    <li data-month="November"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">November
                    </li>
                    <li data-month="December"
                        class="budget-month-option p-2 hover:bg-gray-700 rounded cursor-pointer text-[var(--text-color)]">December
                    </li>
                </ul>
            </div>
        </div>

        <form id="edit-budget-form" class="w-full flex flex-col gap-6 mt-6">
            
            <h2 class="text-2xl font-semibold mt-4">Category Limits</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Transportation" class="text-sm">Transportation</label>
                    <input type="number" id="limit-Transportation" data-category="Transportation" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>
                
                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Education" class="text-sm">Education</label>
                    <input type="number" id="limit-Education" data-category="Education" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Medical" class="text-sm">Medical</label>
                    <input type="number" id="limit-Medical" data-category="Medical" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Essentials" class="text-sm">Essentials</label>
                    <input type="number" id="limit-Essentials" data-category="Essentials" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Clothes" class="text-sm">Clothes</label>
                    <input type="number" id="limit-Clothes" data-category="Clothes" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Phone" class="text-sm">Phone Bill</label>
                    <input type="number" id="limit-Phone" data-category="Phone" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Eat-out" class="text-sm">Restaurant Meals</label>
                    <input type="number" id="limit-Eat-out" data-category="Eat-out" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Savings" class="text-sm">Savings</label>
                    <input type="number" id="limit-Savings" data-category="Savings" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Date" class="text-sm">Date</label>
                    <input type="number" id="limit-Date" data-category="Date" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="flex flex-col bg-[var(--sub-color)] p-4 rounded-xl">
                    <label for="limit-Work-Out" class="text-sm">Work Out</label>
                    <input type="number" id="limit-Work-Out" data-category="Work Out" class="category-limit-input bg-transparent border-b border-gray-600 focus:outline-none focus:border-[var(--main-color)] mt-2" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            
            <button type="submit" class="w-full h-12 bg-[var(--main-color)] text-[var(--bg-color)] rounded-xl font-bold mt-8">Save Budget & Limits</button>
        </form>

    </main>
    <script src="./script.js"></script>
</body>

</html>
