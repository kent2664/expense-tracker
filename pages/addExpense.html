<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common.css">
    <title>add-Expense</title>
</head>

<body class="bg-[var(--bg-color)] text-[var(--text-color)] min-h-screen">
    <header>
        <div class="w-full h-16 flex justify-between items-center px-4">
            <p class="text-xl text-[var(--text-color)]">Hi, kenta</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="8%" height="50%" viewBox="0 0 24 24"
                stroke-Width="2" stroke="currentColor" className="h-1 w-1">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
        </div>
    </header>
    <main>
        <form action="" id="expenseForm">
            <div class="absolute ml-[16px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"></path>
                </svg>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-full md:w-1/2 flex flex-row items-center px-4">
                    <div class="w-full flex flex-col items-center items-center gap-6">
                        <h2 class="text-2xl">Add expense</h2>
                    </div>
                </div>
                <div class="w-full md:w-1/2 flex flex-col justify-center items-center gap-6 px-4 mt-8">
                    <div
                        class="w-full h-16 bg-[var(--sub-color)] flex flex-row justify-center items-center rounded-xl px-4 gap-3">
                        <p class="w-5/10 text-xl">New expense</p>
                        <input type="number"
                            class="w-4/10 bg-[var(--sub-color)] text-center text-[var(--text-color)] text-3xl"
                            value="50000" />
                        <p class="w-1/10 text-lg">$</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-4 mt-8">
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] rounded-t-xl p-2 gap-4 hover:bg-[#2A2A2A]">
                        <img src="../assets/icons/transportation.png" class="w-6" alt="">
                        <p>Transportation fare</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/education.png" class="w-6" alt="">
                        <p>Education</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/medical.png" class="w-6" alt="">
                        <p>Medical</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/essentials.png" class="w-6" alt="">
                        <p>Essentials</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/clothes.png" class="w-6" alt="">
                        <p>Shopping</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/phone.png" class="w-6 " alt="">
                        <p>Phone bill</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/eat-out.png" class="w-6 " alt="">
                        <p>Restaulant Meals</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/save.png" class="w-6 " alt="">
                        <p>Savings</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] p-2 gap-4">
                        <img src="../assets/icons/dating.png" class="w-6 " alt="">
                        <p>Date</p>
                    </button>
                    <button
                        class="w-full flex flex-row justify-start items-center bg-[var(--sub-color)] hover:bg-[#2A2A2A] rounded-b-xl p-2 gap-4">
                        <img src="../assets/icons/gym.png" class="w-6 " alt="">
                        <p>Work Out</p>
                    </button>
                </div>
                <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-4 rounded-xl mt-8">
                    <textarea name="discription" id="" placeholder="Description" style="height: 180px;"
                        class="w-full bg-[var(--sub-color)] rounded-xl p-4 resize-none"></textarea>
                </div>
                <div class="w-full md:w-1/2 flex flex-col justify-between items-center px-4 mt-8">
                    <div
                        class="w-full flex flex-row justify-between md:justify-center items-center bg-[var(--sub-color)] rounded-xl p-4 gap-4">
                        <!-- Left: Calendar icon + text -->
                        <label for="dateInput" class="flex items-center gap-2 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5">
                                </path>
                            </svg>
                            <span>Date</span>
                        </label>
                        <!-- Right: Date input -->
                        <input id="dateInput" type="date"
                            class="bg-transparent text-gray-400 border-none outline-none text-right w-[140px]"
                            value="2025-09-30" />
                    </div>
                    <div class="w-full flex-col px-8 flex justify-between items-center mt-8 mb-4">
                        <button type="submit" class="w-2/3 h-10 bg-[var(--main-color)] text-black text-xl rounded-2xl">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="../expense.js"></script>
</body>

</html>
