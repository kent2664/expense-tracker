<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./common.css">
    <title>Expensive-tracker</title>
</head>

<body class="bg-[var(--bg-color)] text-[var(--text-color)] min-h-screen">
    <header>
        <div class="w-full h-16 flex justify-between items-center px-4">
            <p class="text-xl text-[var(--text-color)]">Hi, kenta</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="8%" height="50%" viewBox="0 0 24 24"
                stroke-Width="2" stroke="currentColor" className="h-1 w-1">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
        </div>
    </header>

    <main class="px-5 flex flex-col items-center">
        <!-- Title -->
        <div class="relative w-full flex justify-center items-center mb-4">
        <!-- Left Arrow Icon -->
        <img src="assets/icons/left.png" alt="back" class="absolute left-0 w-5 h-5 cursor-pointer">
        
        <!-- Title -->
        <h1 class="text-lg font-normal text-center">New budget</h1>
        </div>

        <!-- Expense Input -->
        <div class="bg-[var(--sub-color)] w-full rounded-2xl py-3 px-5 flex justify-between items-center mb-6">
            <p class="text-white text-sm font-medium">Add expenses</p>
            <p class="text-3xl text-white">
                -50,00 <span class="text-lg font-normal">$</span>
            </p>
        </div>

        <!-- Category List -->
        <div class="bg-[var(--sub-color)] w-full rounded-2xl divide-y divide-gray-700 mb-6">
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/transportation.png" alt="icon" class="w-6 h-6">
            <span>Transportation fare</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/education.png" alt="icon" class="w-6 h-6">
            <span>Education</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/medical.png" alt="icon" class="w-6 h-6">
            <span>Medical</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/essentials.png" alt="icon" class="w-6 h-6">
            <span>Household essentials</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/clothes.png" alt="icon" class="w-6 h-6">
            <span>Shopping</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/phone.png" alt="icon" class="w-6 h-6">
            <span>Phone bill</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/eat-out.png" alt="icon" class="w-6 h-6">
            <span>Restaurant meals</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/save.png" alt="icon" class="w-6 h-6">
            <span>Savings</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/dating.png" alt="icon" class="w-6 h-6">
            <span>Date</span>
        </button>
        <button class="w-full flex items-center px-5 py-3 gap-4 hover:bg-[#2A2A2A]">
            <img src="assets/icons/gym.png" alt="icon" class="w-6 h-6">
            <span>Work out</span>
        </button>
        </div>

        <form class="bg-[var(--sub-color)] w-full rounded-2xl py-3 px-5 flex justify-between items-center mb-8">
            <!-- Left: Calendar icon + text -->
            <label for="date" class="flex items-center gap-2 cursor-pointer">
                <img src="assets/icons/calander.png" alt="icon" class="w-5 h-5">
                <span>Date</span>
            </label>

            <!-- Right: Date input -->
            <input
                id="date"
                type="date"
                name="date"
                class="bg-transparent text-gray-400 border-none outline-none text-right w-[140px]"
                value="2025-09-30"
            />
        </form>

        <!-- Save Button -->
        <button class="bg-[#0DDE7F] w-2/3 rounded-2xl py-3 text-black text-lg mb-6">
        Save
        </button>
    </main>


</body>

</html>
